<div class="md-main" [ngClass]="{'md-show' : active}">
    <div class="md-modal md-effect-1" [ngClass]="{'md-show' : active}" id="modal-1">
        <div style="text-align: center; padding: 10px; background: #156db1b3">
            Create event
        </div>
        <div style="padding: 20px">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="data.event_name" [ngModelOptions]="{standalone: true}"
                matInput placeholder="Name">
            </mat-form-field>
            <div>
                <label for="file" class="avatar_content">
                     <div style="width: 100px; height: 100px" >
                           <img [src]="data.link == null ? '../../../assets/no_avatar.jpg' : data.link"
                           style="max-width: 100%; border-radius: 50%;">
                     </div>
                 </label>
                <input type="file" id="file" style="display: none" (change)="uploadFile($event)">
             </div>
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="data.about_event" [ngModelOptions]="{standalone: true}"
                matInput placeholder="Surname">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input [(ngModel)]="data.location" [ngModelOptions]="{standalone: true}"
                matInput placeholder="last name">
            </mat-form-field>

            <mat-form-field >
                <input matInput type="number" placeholder="Members"
                [(ngModel)]="data.member" [ngModelOptions]="{standalone: true}" min="1">
                <mat-error *ngIf="member > 20">max: 20</mat-error>
                <!--[color]="options.value.color"-->
              </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker"
              [(ngModel)]="data.deadline" [ngModelOptions]="{standalone: true}"
              placeholder="Data end">
              <mat-datepicker-toggle matSuffix [for]="picker" style="z-index: 2000;"></mat-datepicker-toggle>
              <mat-datepicker style="z-index: 2000;" #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: center; padding: 20px">
            <button mat-raised-button color="primary" style="margin: 0 2px;background: #156DB1" (click)="addEvent()">Add Event</button>
        </div>
    </div>
    <div class="md-overlay" (click)="modal_close()"></div>
</div>
