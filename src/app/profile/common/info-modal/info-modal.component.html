<div class="tap-target-wave" style="bottom: 0;right: 0; width: 140px; height: 140px;"
[ngStyle]="{display: active ? 'none' : 'block'}">

     <a class="btn btn-floating btn-large cyan tap-target-origin" (click)="active = true" >
          <i class="material-icons">menu</i>
     </a>
</div>

<div class="tap-target-wrapper"
 [ngClass]="{open: active}"
 style="right: -333px; bottom: -327px; position: fixed;">
    <div class="tap-target cyan" data-target="menu">
        <div class="tap-target-content white-text" style="width: 456px; height: 400px; top: 0px; right: 0px; bottom: 0px; left: 0px; padding: 56px; vertical-align: bottom;">
          <h5>I am here</h5>
            <p class="white-text">
            Provide value and encourage return
            visits by introducing users to
            new features and functionality at contextually
            relevant moments.
            </p>
        </div>
  </div>
  <div class="tap-target-wave" style="top: 344px; left: 344px; width: 112px; height: 112px;" (click)="active = false" >
        <a class="btn btn-floating btn-large cyan tap-target-origin">
            <i class="material-icons">menu</i>
        </a>
   </div>
</div>
