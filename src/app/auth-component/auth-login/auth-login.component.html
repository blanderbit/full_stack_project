<div class="login-wrap">
    <div class="login-container">
        <form class="login-html" [formGroup]="user">

            <input id="tab-1"
             type="radio" name="tab" class="sign-in "
             routerLink='/login' [checked]="active['login']">
            <label for="tab-1" class="tab pointer">Sign In</label>

            <input id="tab-2" type="radio"
             name="tab " class="sign-up "
              routerLink='/register' [checked]="active['register']">
            <label for="tab-2" class="tab pointer">Sign Up</label>

            <div class="login-form">
                <div class="sign-in-htm" >

                    <div *ngIf="err" class="group blockError">
                        <div>Invalid email or password</div>
                    </div>

                    <div class="group">
                        <label for="username_login" class="label">Email</label>
                        <input id="username_login" type="text"
                        formControlName="email" class="input"
                        [ngClass]="{inputInvalid:user.controls.email.errors}">
                    </div>
                    <div *ngIf="user && user.controls.email.errors" class="group blockError">
                        <div *ngIf="user.controls.email.errors.required">Email is required</div>
                        <div *ngIf="user.controls.email.errors.email">Email is Invalid</div>
                    </div>

                    <div class="group">
                        <label for="pass_login" class="label">Password</label>
                        <input id="pass_login" type="text"
                        class="input" data-type="password"
                        formControlName="password"
                        [ngClass]="{inputInvalid:user.controls.password.errors}">
                    </div>
                    <div *ngIf="user && user.controls.password.errors" class="group blockError">
                        <div *ngIf="user.controls.password.errors.required">Password is required</div>
                    </div>


                    <div class="group">
                        <input id="check_login" type="checkbox" class="check" checked>
                        <label for="check_login"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" (click)="login()" class="button pointer" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </form>
     </div>
</div>
